<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="nft-img-container">
        <img
          class="nft-img"
          src="./images/image-equilibrium.jpg"
          alt="nft image"
        />
        <div class="hover-container">
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-days-left">
        <div class="icon-txt">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
          <span class="price">0.041 ETH</span>
        </div>
        <div class="icon-txt">
          <img src="./images/icon-clock.svg" alt="clock icon" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="autor-section">
        <img src="./images/image-avatar.png" alt="" />
        <span>Creation of <span class="autor-name">Jules Wyvern</span></span>
      </div>
    </main>
  </body>
</html>
